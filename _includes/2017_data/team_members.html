<!-- Portfolio Grid Section -->
<style>
    .speakers-item img {
        max-height: 250px;
    }
</style>
    <section id="speakers" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Chairs</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
            {% for team in site.data.twenty_17.teams %}
                <div class="col-md-3 col-sm-6 speakers-item">
                    <a href="{{ team.href }}" target="_blank" class="speakers-link" data-toggle="none">
                        <img src="../css/2017_style/img/team/{{ team.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <!--
                    <a href="#{{ team.name }}" class="speakers-link" data-toggle="none">
                        <div class="speakers-hover">
                            <div class="speakers-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                    </a>
                    -->
                    <div class="speakers-caption">
                        <h4>{{ team.title }}</h4>
                        <p class="text-muted">{{ team.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>

  description: Matthias Jarke is Professor Emeritus of Information Systems and Databases at RWTH Aachen University and Director of the Fraunhofer FIT Institute for Applied Information Technology. Previously, he served on the faculties of NYU Stern School of Business and the University of Passau, as President of the GI German Informatics Society, and on the Presidential Board of Fraunhofer, the largest applied research organization in Europe. He co- initiated the Industrial Data Space initiative in 2014 and currently serves as co-speaker of the National Research Cluster “Internet of Production” in Aachen.

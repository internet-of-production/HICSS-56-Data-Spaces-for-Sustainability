  description: Hoda ElMaraghy is a Distinguished University Professor of Industrial and Manufacturing Systems Engineering and director of the Intelligent Manufacturing Systems Center at the University of Windsor, Ontario/Canada. In 1994, she was the first woman to serve as Dean of Engineering at a Canadian university. Her research on flexible manufacturing systems has helped manufacturers around the world adapt and respond to market changes. Her current research interests include digital manufacturing transformation and future manufacturing systems paradigms. She is a member of the Order of Canada and Order of Ontario.
